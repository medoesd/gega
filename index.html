    <script>
        let totalSpace = 0;
let usedSpace = 0;
let selectedDrive = '';
const gamesAdded = [];

const predefinedGames = [
    {
        name: "Alan Wake 2",
        size: 79.8,
        image: "https://i.ibb.co/R0Pkhhv/kk.jpg"
    },
{
        name: "A Plague Tale: Requiem",
        size: 47.2,
        image: "https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/1182900/header.jpg?t=1728401377"
    }
    ];

function displayGames() {
    const gameSelection = document.getElementById('game-selection');
    gameSelection.innerHTML = ''; // Clear previous games

    predefinedGames.forEach(game => {
        const isPaid = ["Battlefield 1", "Battlefield 2042", "Battlefield 4", "Battlefield 5", "Chivalry 2", "Dead by Daylight", "FC 24", "FIFA 22", "Hunt: Showdown 1896", "Grand Theft Auto V", "Tom Clancys Rainbow Six Siege"].includes(game.name);
        
        // Update online games list to include the new ones
        const isOnline = [
            "Battlefield 2042", "Apex Legends", "Battlefield 1", "Battlefield 4", "Battlefield 5", 
            "Chivalry 2", "Counter-Strike 2", "Dead by Daylight", "FC 24", "FIFA 22", "Hunt: Showdown 1896", "Grand Theft Auto V", 
            "Rocket League", "The Finals", "Tom Clancys Rainbow Six Siege"
        ].includes(game.name);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${game.image}" alt="${game.name} - Image">
            <h3>${game.name} 
                ${isPaid ? '<i class="fas fa-dollar-sign" style="color: #21c45a;" title="Paid Game"></i>' : ''} 
                ${isOnline ? '<i class="fa-solid fa-earth" style="color: #21c45a;" title="Online Game"></i>' : ''} 
            </h3>
            <p>Size: ${game.size}GB</p>
            <button class="button" onclick="addGame('${game.name}', ${game.size}, this)">Add Game</button>
        `;
        gameSelection.appendChild(card);
    });
}
        function selectDrive(drive) {
    if (drive === '500') {
        totalSpace = 465;  // Actual usable space for a 500GB hard drive
        selectedDrive = '500GB Hard Drive';
    } else if (drive === '1tb') {
        totalSpace = 931;  // Actual usable space for a 1TB hard drive
        selectedDrive = '1TB Hard Drive';
    }
    document.getElementById('available-space').innerText = `Available Space: ${totalSpace}GB`;
    transitionToPage('page1', 'page2');
}


       let progressBarVisible = false; // Flag to control progress bar visibility
let progressBarTimeout = null; // Timeout variable for delaying hiding the progress bar

function updateProgressBar() {
    const progressBarContainer = document.querySelector('.progress-bar-container');
    const progressBar = document.getElementById('space-progress');
    const remainingSpaceLabel = document.getElementById('remaining-space');

    const percentageUsed = (usedSpace / totalSpace) * 100;
    const remainingSpace = totalSpace - usedSpace;

    progressBar.value = percentageUsed;
    remainingSpaceLabel.textContent = `Remaining space: ${remainingSpace.toFixed(2)} GB`;
    if (!progressBarVisible) {
        progressBarContainer.style.display = 'block';
        progressBarContainer.style.opacity = '1';
        progressBarVisible = true; // Set flag to true
    }
    clearTimeout(progressBarTimeout);
    progressBarTimeout = setTimeout(() => {
        progressBarContainer.style.opacity = '0'; // Fade out
        setTimeout(() => {
            progressBarContainer.style.display = 'none'; // Hide after fade-out
            progressBarVisible = false; // Reset visibility flag
        }, 500); // Wait for fade-out to complete
    }, 2000); // Adjust the timeout duration as necessary
}
function addGame(name, size, button) {
    const availableSpace = totalSpace - usedSpace;
    if (button.innerText === 'Remove Game') {
        const confirmRemove = confirm(`Do you want to remove ${name} (${size}GB)?`);
        if (confirmRemove) {
            removeGame(name, size, button);  // Pass the button for proper state handling
        }
    } else {
        if (usedSpace + size <= totalSpace) {
            gamesAdded.push({ name, size });
            usedSpace += size;
            updateGameList();
            updateAvailableSpace();
            updateProgressBar();  // Update the progress bar
            button.innerText = 'Remove Game';  // Change button text to 'Remove Game'
            button.classList.add('remove-button');  // Add the red button class
        } else {
            alert(`Not enough space! Available space: ${availableSpace.toFixed(2)}GB`);
        }
    }
}

function removeGame(name, size, button) {
    const index = gamesAdded.findIndex(game => game.name === name);
    if (index !== -1) {
        gamesAdded.splice(index, 1);  // Remove the game from the array
        usedSpace -= size;  // Update used space
        updateGameList();  // Update the displayed list of added games
        updateAvailableSpace();  // Update available space
        updateProgressBar();  // Update the progress bar
        button.innerText = 'Add Game';  // Change button text back to 'Add Game'
        button.classList.remove('remove-button'); // Remove the red button class
        button.disabled = false; // Enable the button again
    }
}




function filterGames() {
    const searchInput = document.getElementById('search-bar').value.toLowerCase();
    const gameSelection = document.getElementById('game-selection');
    const cards = gameSelection.getElementsByClassName('card');

    for (let i = 0; i < cards.length; i++) {
        const gameName = cards[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
        if (gameName.includes(searchInput)) {
            cards[i].style.display = ''; // Show the card
        } else {
            cards[i].style.display = 'none'; // Hide the card
        }
    }
}





        function updateAvailableSpace() {
    const availableSpace = totalSpace - usedSpace;
    document.getElementById('available-space').innerText = `Available Space: ${availableSpace.toFixed(2)}GB`;
}


        function updateGameList() {
        const gameList = document.getElementById('game-list');
        const addedGamesTextarea = document.getElementById('added-games-textarea');
        gameList.innerHTML = '';
        let gamesText = '';
        let totalSpaceUsed = 0; // Initialize total space used
        gamesAdded.forEach(game => {
            const listItem = document.createElement('li');
            listItem.textContent = `${game.name} - ${game.size}GB`;
            gameList.appendChild(listItem);
           gamesText += `${game.name} - ${game.size}GB\n`;
            totalSpaceUsed += game.size; // Add the game size to total
        });
        gamesText += `\nTotal Space Used: ${totalSpaceUsed}GB`;
       addedGamesTextarea.value = gamesText.trim();
    }

        function transitionToPage(fromPage, toPage) {
            document.getElementById(fromPage).style.display = 'none';
            document.getElementById(toPage).style.display = 'block';
            setTimeout(() => {
                document.getElementById(toPage).classList.add('active');
            }, 0);
            if (fromPage === 'page1') {
                document.getElementById('selected-drive').value = selectedDrive; // Update drive selection in the form
            }
        }

        function finalizeSelection() {
            alert('Game selection finalized!');
        }
        window.onload = displayGames;
function transitionToPage(fromPage, toPage) {
    document.getElementById(fromPage).style.display = 'none';
    document.getElementById(toPage).style.display = 'block';
    setTimeout(() => {
        document.getElementById(toPage).classList.add('active');
    }, 0);
    
    if (fromPage === 'page1') {
        document.getElementById('selected-drive').value = selectedDrive; // Update drive selection in the form
        document.getElementById('background-video').style.display = 'none'; // Hide the video when navigating to the library
    }
}
// Function to fetch game data from the external JSON file
async function fetchGames() {
    try {
        const response = await fetch('games.json');
        const gamesData = await response.json();
        displayGames(gamesData);  // Call the displayGames function with the fetched data
    } catch (error) {
        console.error("Error loading games data:", error);
    }
}

// Modify the displayGames function to accept the fetched game data
function displayGames(gamesData) {
    const gameSelection = document.getElementById('game-selection');
    gameSelection.innerHTML = ''; // Clear previous games

    gamesData.forEach(game => {
        const isPaid = ["Battlefield 1", "Battlefield 2042", "Battlefield 4", "Battlefield 5", "Chivalry 2", "Dead by Daylight", "FC 24", "FIFA 22", "Hunt: Showdown 1896", "Grand Theft Auto V", "Tom Clancys Rainbow Six Siege"].includes(game.name);
        
        const isOnline = [
            "Battlefield 2042", "Apex Legends", "Battlefield 1", "Battlefield 4", "Battlefield 5", 
            "Chivalry 2", "Counter-Strike 2", "Dead by Daylight", "Delta Force", "FC 24", "FIFA 22", "Hunt: Showdown 1896", "Grand Theft Auto V", 
            "Rocket League", "The Finals", "Call of Duty Warzone", "Tom Clancys Rainbow Six Siege"
        ].includes(game.name);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${game.image}" alt="${game.name} - Image">
            <h3>${game.name} 
                ${isPaid ? '<i class="fas fa-dollar-sign" style="color: #FFD700;" title="Paid Game"></i>' : ''} 
                ${isOnline ? '<i class="fa-solid fa-earth" style="color: #FFD700;" title="Online Game"></i>' : ''} 
            </h3>
            <p>Size: ${game.size}GB</p>
            <button class="button" onclick="addGame('${game.name}', ${game.size}, this)">Add Game</button>
        `;
        gameSelection.appendChild(card);
    });
}

// Call the fetchGames function when the page loads
window.onload = fetchGames;

</script>
